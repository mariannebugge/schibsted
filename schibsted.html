<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.typekit.net/gyg5djs.css">
    <link rel="stylesheet" href="schibsted.css">
    <title>Schibsted Teknisk Intervju</title>

<body>
        <div class="banner-container">     
            <!-- Div med logoene over memoryspillet -->     
            <div class="logoer">
                <!--  Alt-tekst dersom bildet ikke kan vises på skjerm og hensyn til skjermlesere --> 
                <img class="rekekonfettilogo" src="img/T12-logotype.png" alt="rekekonfetti logo" width="300px">
                <img class="fiskemannen" src="img/fiskemann_logo.png" alt="fiskemannen logo" width="60px">
            </div>

            <div class="spill-container">
                <p>Hintet finner du i ingrediensene</p>

                <ul class="cards">

                        <div class="view view-front"></div>

            <!-- Knapp som tar deg til fiskemannens nettside for CTA (call to action) -->
            <a href="https://fiskemannen.no/" class="kjop">Les mer</a>

            <!-- Teksten nede i høyre hjørnet -->

                <h2 class="first-line">Gjett hva...</h2>
